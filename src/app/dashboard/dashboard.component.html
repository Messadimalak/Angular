<div class="text-center mb-3">
  <select [(ngModel)]="selectedPeriod" (change)="fetchData()" class="form-select w-25 mx-auto">
    <option value="semaine">Semaine</option>
    <option value="mois">Mois</option>
  </select>
</div>

<div *ngIf="chartData?.labels?.length">
  <canvas baseChart
    [type]="chartType"
    [data]="chartData"
    [options]="chartOptions">
  </canvas>

  <select [(ngModel)]="chartType" class="form-select w-25 mx-auto mt-3">
    <option value="bar">Barres</option>
    <option value="line">Courbe</option>
  </select>
</div>
